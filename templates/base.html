{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Not Defterim</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

    <body class="bg-secondary">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark px-5">
            <li class="nav-item">
                <a class="btn btn-secondary" href="{% url 'notlar_list'%}">Notlarım</a>
            </li>

            

	        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarCollapse">
                {% if user.is_authenticated %}
			    <div class="navbar-nav mx-3">
                    <div class="nav-item">
                        <a class="btn btn-secondary" href="{% url 'not_ekle' %}">Not Ekle</a>
                    </div>
			    </div>

                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" 
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{ user.username }}</button>
                    <div class="dropdown-menu dropdown-menu-right" style="right: 0;">
                        <a class="dropdown-item text-nowrap" href="{% url 'password_change'%}">Parola Değiştir</a>
                        <a class="dropdown-item text-nowrap" href="{% url 'logout' %}">Çıkış</a>
                    </div>
                </div>
		        {% else %}

                <div class="navbar-nav mx-3">
                    <div class="nav-item">
                        <a class="btn btn-primary" href="{% url 'login' %}">Giriş</a>
                        <a class="btn btn-success" href="{% url 'signup' %}">Kaydol</a>
                    </div>
                </div>
	            {% endif %}
	        </div>
        </nav>
            {% block content %}
            {% endblock %}

            <script src="{% static 'js/jquery-min.js' %}"></script>
            <script src = "{% static 'js/bootstrap.min.js' %}"></script>
    </body>
</html>
