{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Kayıt {% endblock title %}

{% block content %}
<div class='container w-50 h-50 pt-5'>
<h2>Kayıt</h2>
<form method='post' class='pt-5'>
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn btn-dark mt-2" type="submit">Kaydol</button>
</form>
</div>
{% endblock content %}
